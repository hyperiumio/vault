name: Integrate
on: 
  - workflow_dispatch
  - pull_request
  - push
  
jobs:
  test:
    name: Run tests
    runs-on: macos-11.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_12.2.app
      - name: Test Pasteboard package
        run: xcodebuild test -quiet -scheme 'Pasteboard'
